<div class="glass">
    <div class="wrapper">
      <h1>Hangman</h1>
   
       <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
   </div>
   <div class="wrapper" style="display: flex;
   flex-direction: column-reverse;">
       <div id="buttons">
       </div>  
       <p id="catagoryName"></p>
       <div id="hold">
       </div>
       <p id="mylives"></p>
       <p id="clue">Clue -</p>

         <button id="hint">Hint</button>
         <button id="reset">Play again</button>
       </div>
       
   </div>
